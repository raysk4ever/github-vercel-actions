name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  pull_request:
    branches: [ "main" ]
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
  Lighouse-Scrore:
    needs: Deploy-Preview
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: raysk4ever/vercel-api-handler@tesy
        id: vercel_preview_url
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Add comment to PR
        id: loading_comment_to_pr
        uses: marocchino/sticky-pull-request-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: 1
          header: lighthouse
          message: |
            Running Lighthouse audit...
      - name: Audit preview URL with Lighthouse
        id: lighthouse_audit
        uses: treosh/lighthouse-ci-action@v3
        with:
          urls: |
            https://${{ steps.vercel_preview_url.outputs.preview_url }}
            https://teasit.com/
          uploadArtifacts: false
          temporaryPublicStorage: false
      - name: Format lighthouse score
        id: format_lighthouse_score
        uses: actions/github-script@v6
        with:
          script: |
            
            const results = ${{ steps.lighthouse_audit.outputs.manifest }}
            let output = ''
            results.forEach((result) => {
              output += `
                  URL: ${result.url}
                    | **Category**   | **Before** | **After** | **Improvements** |
                    |----------------|------------|-----------|------------------|
                    | Performance    | 🟢 100      | 🟡 90      | ✅ +25%           |
                    | Accessibility  | 🟡 84       | 84        | ❌ -10%           |
                    | Best Practices | 🔴 33       | 🟡 66      | ✅ +100%          |
                    | SEO            | 🟢 100      | 100       |                  |
                    | PWA            | 🟢 100      | 100       |                  |
              `
            })
            core.setOutput("comment", output); 
      - name: Add comment to PR
        id: comment_to_pr
        uses: marocchino/sticky-pull-request-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ github.event.issue.number }}
          header: lighthouse
          message: |
            ${{ steps.format_lighthouse_score.outputs.comment }}
